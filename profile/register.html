<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.mjs" defer type="module"></script>
    <script src="../js/handlers/login.mjs" defer type="module"></script>
    <title>Register</title>
</head>
<body>
    

    <!---- Main Container ---->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!---- Login Container ---->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!---- Left Box ---->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #9eb8ff;">
                <div class="featured-image mb-3">
                    <img src="../images/onlyvanslogo.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2 text text-center style="font-family: 'abril fatface', Courier, monospace; font-weight: 600;">A Social platform for vehicle enthusiasts</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Post/Engage/Influence.</small>
            </div> 

    <!----Right Box ---->
        
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 w-100">
                    <form id="registerForm">
                        <div class="form-group-3">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="Username must only contain lower case and upper case letters, numbers and underscore. Example: My_User123" placeholder="Full Name">                    </div>
    
                        <div class="form-group-3">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="email" required placeholder="Email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only use a valid email address">
                        </div>
    
                        <div class="form-group-3">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8" placeholder="Password">
                        </div>
    
                        <div class="form-group-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>
    
                        <div class="form-group-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
    
                    <button class="btn btn-success mt-3 w-100">Register</button>
    
                    </form>
                </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="../images/google.png" style="width:20px" class="me-2"><small>Sign up with Google</small></button>
                    </div>
        
                </div>
            </div> 
        </div>
    </div>
</body>

</html>
