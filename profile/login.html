<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.mjs" defer type="module"></script>
    <script src="../js/handlers/login.mjs" defer type="module"></script>
    <title>Only Vans</title>
</head>
<body>

    <!---- Main Container ---->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!---- Login Container ---->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!---- Left Box ---->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #9eb8ff;">
                <div class="featured-image mb-3">
                    <img src="../images/onlyvanslogo.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2 text text-center style="font-family: 'abril fatface', Courier, monospace; font-weight: 600;">A Social platform for vehicle enthusiasts</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Post/Engage/Influence.</small>
            </div> 

    <!---- Right Box ---->
        
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h1>On Your <span style="color: #f13232;">Marks</span></h1>
                        <h2>Get <span style="color: #fea501;">Set</span></h2>
                        <h3 style="color: #01a532;">Go!</h3>
                    </div>
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <input name="email" required type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                        </div>
                        <div class="input-group mb-1">
                            <input name="password" required type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>
                        <!--<div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgotPassword">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>-->
                        <div style="color: #f13232;" class="text-center" id="message"></div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="../images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="../register/index.html">Sign Up</a></small>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>

</html>
